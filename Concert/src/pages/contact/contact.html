<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="account">
  <ion-list>
    <ion-item>Name: {{account.name}}</ion-item>
    <ion-item>Email: {{account.email}}</ion-item>
    <ion-item>Address: {{account.address}}</ion-item>
    <ion-item>Tickets Sold: {{account.sold.length}}</ion-item>
    <ion-item>Tickets Bought: {{account.bought.length}}</ion-item>
    <ion-item>Tickets in market: {{account.pending.length}}</ion-item>
  </ion-list>
</ion-content>
