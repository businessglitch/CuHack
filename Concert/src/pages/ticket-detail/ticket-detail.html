<ion-header>
  <ion-navbar>
    <ion-title>TICKET INFO</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="ticket-detail-page">
 <div #map id="map"></div> 
  <ion-card>
    <img [src]=ticket.image/>
    <ion-card-content class="ticket-detail">
      <ion-card-title> {{ticket.concert.title}} </ion-card-title>
      <p>{{ticket.description}}</p>
      <ion-icon name="calendar"><p>{{ticket.concert.timestamp}}</p></ion-icon>
      <ion-icon name="pin"><p>{{ticket.concert.address}}</p></ion-icon>
      <button ion-button round color="primary" (click)="getGeolocation()"> Buy ticket</button>
    </ion-card-content>
  </ion-card>
 
</ion-content>
